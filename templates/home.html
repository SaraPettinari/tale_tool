<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?technology') no-repeat center center/cover;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .container {
            background: linear-gradient(90deg, #5001b8, #a100f2);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
        }

        .btn-start {
            font-size: 24px;
            padding: 12px 24px;
            background: #ffffff;
            border: none;
            transition: transform 0.2s, box-shadow 0.2s;
            color: #000000;
        }

        .btn-start:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(185, 185, 185, 0.7);
            background: #ffffff;
            color: #000000;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h1>RoboTrace</h1>
        <button class="btn btn-primary btn-lg btn-start" onclick="openTab()" type="button">Start</button>
    </div>

    <script>
        function openTab() {
            window.open("{{ url_for('discovery.init') }}", "_self");
        }
    </script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
