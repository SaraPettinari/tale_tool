<!DOCTYPE html>
<html lang="en">

<head>
    {% extends 'base.html' %}

    {% block head %}
    {{ super() }}

    <style>
        /* Background and body settings */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://source.unsplash.com/1600x900/?technology,robotics') no-repeat center center/cover;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Container box styling */
        .container {
            background: #343a40;
            padding: 60px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
            text-align: center;
            max-width: 500px;
        }

        /* Title styling */
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #ffffff;
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* Button styling */
        .btn-start {
            font-size: 1.5rem;
            padding: 12px 30px;
            background-color: #242424;
            background-image: linear-gradient(45deg, #ffa600, #ffc64a);
            border: none;
            color: #ffffff;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
            display: inline-flex;
            align-items: center;
        }

        .btn-start:hover {
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
            color: #343a40;
        }

        /* Image styling */
        .container img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
    </style>    {% endblock %}

</head>

{% block content %}

<body>
    <div class="container">
        <!-- Logo image -->
        <img src="{{ url_for('static', filename='images/robotrace.png') }}" alt="RoboTrace Logo">

        <!-- Title -->
        <h1>RoboTrace</h1>

        <!-- Start button with icon -->
        <button class="btn btn-start" onclick="openTab()" type="button">
            <i class="fas fa-rocket"></i>&nbsp; Start
        </button>
    </div>

    <script>
        // Function to open a new tab or redirect
        function openTab() {
            window.location.href = "{{ url_for('discovery.init') }}";
        }
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.1/js/bootstrap.min.js"></script>
</body>
{% endblock %}

</html>
